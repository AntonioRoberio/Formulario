<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://ayltoninacio.com.br/img/p/53w750.jpg">
        <link rel="stylesheet" href="css/for.css">
    </head>
    <body>
        <div id="principal">
            <div id="cabecalho">
                <h1>freeCodeCamp Survey Form</h1>
                <p>Thank you for taking the time to help us improve the platform</p>
            </div>
            <div id="corpo">
                <form>
                    <div class="cont"><label for="nome" class="transBlock">Nome</label> <input type="text" placeholder="Digite seu nome" id="nome"></div>
                    <div class="cont"><label for="mail" class="transBlock">Email</label> <input type="email" placeholder="Digite seu email" id="mail"></div>
                    <div class="cont"><label for="age" class="transBlock">Idade</label> <input type="number" min="18" id="age"></div> 
                    <div class="cont">
                      <label for="seler" class="transBlock">Which option best describes your current role?</label>
                        <select id="seler">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div>
                       <p>Would you recommend freeCodeCamp to a friend?</p>
                       <label class="transBlock"><input name="op" type="radio" value="Definitely"> Definitely</label>
                       <label class="transBlock"><input name="op" type="radio" value="Maybe"> Maybe</label>
                    </div>
                    <div>
                        <p>What is your favorite feature of freeCodeCamp?</p>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>  
                    <div>
                        <p>What would you like to see improved? (Check all that apply)</p>
                        <label class="transBlock"><input type="checkbox" value="1">Front-end Projects</label>
                        <label class="transBlock"><input type="checkbox" value="2">Back-end Projects</label>
                    </div>
                    <div  class="cont">
                        <p>Any comments or suggestions?</p>
                        <textarea placeholder="Digite seu comentÃ¡rio aqui" style="resize: vertical;height:150px"></textarea>
                    </div>
                    <div class="btnPai">
                         <button type="submit" value="Enviar" class="btn">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
